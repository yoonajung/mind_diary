
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한 줄 독서 노트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #3f628b;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-top: 10px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #b4d4f3;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a3c9ed;
    }
  </style>
</head>
<body>
  <h2>📖 하루 한 줄 독서 노트</h2>
  <textarea placeholder="오늘 기억하고 싶은 문장을 적어보세요..."></textarea>
  <button onclick="alert('독서 노트가 저장되었습니다.')">저장하기</button>
</body>
</html>
