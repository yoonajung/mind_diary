
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>독서 노트</title></head>
<body>
<h2>📖 하루 한 줄 독서</h2>
<input id="line" placeholder="기억하고 싶은 문장" style="width:100%;padding:5px;"><br>
<button onclick="save()">저장하기</button>
<p id="msg" style="color:brown;display:none;">📚 저장 완료</p>
<script>
function save() {
  const lineVal = line.value.trim();
  if (lineVal) {
    localStorage.setItem("reading", lineVal);
    msg.style.display = "block";
  } else {
    alert("문장을 입력하세요.");
  }
}
</script>
</body></html>
