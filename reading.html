
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하루 한 줄 독서 노트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #3b5a87;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #d6e6fb;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c6dbf6;
    }
  </style>
</head>
<body>
  <h2>📖 오늘의 한 줄 독서</h2>
  <textarea id="quote" placeholder="기억하고 싶은 문장을 적어보세요..."></textarea>
  <button onclick="saveReading()">저장하기</button>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJDx7OA5wFBxBPDGpeLIHigQamFRK5ivY",
      authDomain: "my-mind-diary.firebaseapp.com",
      projectId: "my-mind-diary",
      storageBucket: "my-mind-diary.firebasestorage.app",
      messagingSenderId: "733502213796",
      appId: "1:733502213796:web:1fd8cdf51ec348f9606031"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveReading() {
      const quote = document.getElementById("quote").value.trim();
      if (!quote) {
        alert("내용을 입력해주세요 😊");
        return;
      }

      db.collection("readings").add({
        quote,
        createdAt: new Date()
      })
      .then(() => {
        alert("한 줄 독서 노트가 저장되었습니다 📚");
        document.getElementById("quote").value = "";
      })
      .catch((error) => {
        console.error("저장 실패:", error);
        alert("저장 중 오류가 발생했습니다.");
      });
    }
  </script>
</body>
</html>
