
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>알림 설정</title></head>
<body>
<h2>⏰ 알림 설정</h2>
<label for="alarm">알림 시각:</label>
<input type="time" id="alarm">
<button onclick="save()">저장</button>
<p id="msg" style="color:green;display:none;">🔔 알림 저장 완료!</p>
<script>
function save() {
  const time = alarm.value;
  if (time) {
    localStorage.setItem("alarmTime", time);
    msg.style.display = "block";
  } else {
    alert("시간을 선택하세요.");
  }
}
</script>
</body></html>
