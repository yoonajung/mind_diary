
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마음 알림 설정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9ff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #3779a6;
      text-align: center;
    }
    label {
      font-size: 16px;
      display: block;
      margin: 20px 0 10px;
    }
    input[type="time"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #b2daf2;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a1cde7;
    }
  </style>
</head>
<body>
  <h2>⏰ 마음 알림 설정</h2>
  <label for="reminderTime">하루 중 마음을 챙기고 싶은 시간:</label>
  <input type="time" id="reminderTime">
  <button onclick="alert('알림 설정이 저장되었습니다.')">저장하기</button>
</body>
</html>
