
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>셀프 칭찬 일기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f0ff;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #5e4b8b;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-size: 16px;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ddd1ff;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccb7f6;
    }
  </style>
</head>
<body>
  <h2>🌟 오늘 나를 칭찬해 주세요</h2>
  <textarea id="compliment" placeholder="오늘 내가 잘한 일, 작은 성취를 적어보세요..."></textarea>
  <button onclick="saveCompliment()">저장하기</button>

  <!-- Firebase SDK (비모듈 방식, 안정 작동) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJDx7OA5wFBxBPDGpeLIHigQamFRK5ivY",
      authDomain: "my-mind-diary.firebaseapp.com",
      projectId: "my-mind-diary",
      storageBucket: "my-mind-diary.firebasestorage.app",
      messagingSenderId: "733502213796",
      appId: "1:733502213796:web:1fd8cdf51ec348f9606031"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCompliment() {
      const content = document.getElementById("compliment").value.trim();
      if (!content) {
        alert("칭찬할 내용을 입력해주세요 🙌");
        return;
      }

      db.collection("compliments").add({
        content: content,
        createdAt: new Date()
      })
      .then(() => {
        alert("셀프 칭찬이 저장되었습니다 💪");
        document.getElementById("compliment").value = "";
      })
      .catch((error) => {
        console.error("저장 실패:", error);
        alert("저장에 실패했습니다.");
      });
    }
  </script>
</body>
</html>
