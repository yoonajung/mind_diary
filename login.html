
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마음일기 - 로그인</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f9f8; text-align: center; padding-top: 100px; }
    input { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; background-color: #3b6f6f; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>마음일기 로그인</h1>
  <input type="text" id="user" placeholder="아이디"><br>
  <input type="password" id="pass" placeholder="비밀번호"><br>
  <button onclick="login()">로그인</button>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      if(user && pass) {
        localStorage.setItem("username", user);
        window.location.href = "home.html";
      } else {
        alert("아이디와 비밀번호를 입력하세요.");
      }
    }
  </script>
</body>
</html>
