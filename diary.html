
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>마음 일기</title></head>
<body>
<h2>📓 마음 일기</h2>
<textarea id="entry" placeholder="감정을 적어보세요..." style="width:100%;height:150px;"></textarea><br>
<button onclick="save()">저장하기</button>
<p id="msg" style="color:green;display:none;">📝 저장되었습니다!</p>
<script>
function save() {
  const text = document.getElementById("entry").value;
  if (text.trim()) {
    localStorage.setItem("diary", text);
    document.getElementById("msg").style.display = "block";
  } else {
    alert("내용을 입력하세요.");
  }
}
</script>
</body></html>
