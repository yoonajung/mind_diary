
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마음일기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #5a4a42;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-top: 10px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ffd8a9;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcd8a;
    }
  </style>
</head>
<body>
  <h2>📓 오늘 마음일기</h2>
  <textarea placeholder="오늘 있었던 일과 느낀 감정을 적어보세요..."></textarea>
  <button onclick="alert('마음일기가 저장되었습니다.')">저장하기</button>
</body>
</html>
