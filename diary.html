
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마음일기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fffaf6;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #5a4a42;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      margin-top: 10px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ffd8a9;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcd8a;
    }
  </style>
</head>
<body>
  <h2>📓 오늘 마음일기</h2>
  <textarea id="diaryText" placeholder="오늘 있었던 일과 느낀 감정을 적어보세요..."></textarea>
  <button onclick="saveDiary()">저장하기</button>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAJDx7OA5wFBxBPDGpeLIHigQamFRK5ivY",
      authDomain: "my-mind-diary.firebaseapp.com",
      projectId: "my-mind-diary",
      storageBucket: "my-mind-diary.firebasestorage.app",
      messagingSenderId: "733502213796",
      appId: "1:733502213796:web:1fd8cdf51ec348f9606031"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 저장 함수
    async function saveDiary() {
      const text = document.getElementById('diaryText').value;
      if (!text.trim()) {
        alert("내용을 입력해주세요!");
        return;
      }
      try {
        await addDoc(collection(db, "diaries"), {
          content: text,
          createdAt: serverTimestamp()
        });
        alert("마음일기가 저장되었습니다 📝");
        document.getElementById('diaryText').value = "";
      } catch (e) {
        console.error("저장 실패: ", e);
        alert("저장에 실패했습니다. 콘솔을 확인해주세요.");
      }
    }
  </script>
</body>
</html>
