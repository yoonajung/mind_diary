  <script>
    const firebaseConfig = {

    const customRoutines = [];

    function addCustomRoutine() {
      const input = document.getElementById("customInput");
      const text = input.value.trim();
      if (!text) return;

      const id = "custom_" + customRoutines.length;
      const container = document.getElementById("customList");

      const div = document.createElement("div");
      div.className = "routine-item";
      div.innerHTML = `<span>${text}</span><input type="checkbox" id="${id}" checked>`;
      container.appendChild(div);

      customRoutines.push({ id, label: text });
      input.value = "";
    }

    function saveRoutine() {
      const data = {
        drinkWater: document.getElementById("drinkWater").checked,
        putDownPhone: document.getElementById("putDownPhone").checked,
        walk10Min: document.getElementById("walk10Min").checked,
        stretch5Min: document.getElementById("stretch5Min").checked,
        customRoutines: [],
        createdAt: new Date()
      };

      customRoutines.forEach(item => {
        const checked = document.getElementById(item.id).checked;
        if (checked) {
          data.customRoutines.push(item.label);
        }
      });

      db.collection("routines").add(data)
