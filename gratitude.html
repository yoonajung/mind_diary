
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감사일기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8f5;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #3c6e6e;
      text-align: center;
    }
    .gratitude-box {
      margin-top: 20px;
    }
    input {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #aee1d6;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9ed7ca;
    }
  </style>
</head>
<body>
  <h2>💌 감사일기</h2>
  <div class="gratitude-box">
    <input type="text" placeholder="감사한 일 1가지">
    <input type="text" placeholder="감사한 일 2가지">
    <input type="text" placeholder="감사한 일 3가지">
  </div>
  <button onclick="alert('감사일기가 저장되었습니다.')">저장하기</button>
</body>
</html>
